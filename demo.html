        <script type="text/javascript">
            window.addEventListener('load', function() {
                $('textarea.code').each(function() {
                    var $item = $(this);
                    var unindent = 0;
                    var first = true;
                    $item.val($item.val().split('\n').map(function(line) {
                        var indent = line.length - line.trim().length;
                        if (first) {
                            if (line.length) {
                                first = false;
                                unindent = indent;
                            } else {
                                return null;
                            }
                        }
                        if (unindent) {
                            line = line.substr(unindent);
                        }
                        return line;
                    }).join('\n').trim());
                    var mirror = CodeMirror.fromTextArea($item.get(0), {theme: 'monokai', linenumbers: true, mode: $item.attr('data-mode')});
                    $item.data('mirror', mirror);

                });

                $('textarea[data-result]').each(function() {
                    var $item = $(this);

                    var resultMirror = $item.data('mirror');

                    var $parent = $item.parent().parent();
                    var $ctx = $parent.prev().children().eq(0).children().eq(0);
                    var $src = $parent.prev().prev().children().eq(0).children().eq(0);

                    var srcMirror = $src.data('mirror');
                    var ctxMirror = $ctx.data('mirror');

                    var compile = function() {
                        var src = srcMirror.getValue();
                        try {
                            var ctx = new Function('return ' + ctxMirror.getValue() + ';')();
                        } catch (e) {
                            resultMirror.setValue('Error: syntax error in context JSON.');
                            return;
                        }

                        try {
                            resultMirror.setValue(new Templize(src).render(ctx).innerHTML);
                        } catch(e) {
                            resultMirror.setValue(e.message);
                        }
                    };

                    srcMirror.on('change', compile);
                    ctxMirror.on('change', compile);
                    compile();
                });
            });
        </script>

        <div class="center-align grey lighten-3" style="padding: 5rem 0">
            <h1>Templize</h1>
            <h3>A lightning-fast JavaScript/DOM template engine.</h3>
        </div>

        <div class="container">
            <h2>Variables</h2>

            <div class="row editors">
                <div class="col s4">
                    <div class="card hoverable">
                        <textarea class="code" autocomplete="off" data-mode="xml">
                            <h1>
                                <echo>title</echo>
                            </h1>
                            <p>
                                <echo>data.content</echo>
                            </p>
                        </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                        <textarea class="code" autocomplete="off" data-mode="javascript">
                            {
                                title: "Hello world",
                                data: {
                                    content: "This is a text!"
                                }
                            }
                        </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                        <textarea class="code" autocomplete="off" data-mode="xml" data-result>
                        </textarea>
                    </div>
                </div>
            </div>

            <h2>Loops 1: Array</h2>

            <div class="row editors">
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="xml">
                        <ul>
                            <loop array="items">
                                <li>
                                    #<echo>key</echo>: <echo>value.name</echo> is <echo>value.age</echo> years old
                                </li>
                            </loop>
                        </ul>
                    </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="javascript">
                        {
                            items: [
                                {
                                    name: 'Andrew',
                                    age: 24
                                },
                                {
                                    name: 'Gaben',
                                    age: 69
                                },
                                {
                                    name: 'Earth',
                                    age: 'over 9000'
                                },
                            ]
                        }
                    </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="xml" data-result>
                    </textarea>
                    </div>
                </div>
            </div>

            <h2>Loops 2: Object</h2>

            <div class="row editors">
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="xml">
                        <ul>
                            <loop object="items">
                                <li>
                                    Got <echo>value.count</echo> <echo>key</echo> who is <echo>value.how</echo>
                                </li>
                            </loop>
                        </ul>
                    </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="javascript">
                        {
                            items: {
                                eggs: {
                                    count: 34,
                                    how: 'good'
                                },
                                spam: {
                                    count: 42,
                                    how: 'terrible'
                                },
                                donkey: {
                                    count: 1,
                                    how: 'firing my lazer!'
                                },
                            }
                        }
                    </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="xml" data-result>
                    </textarea>
                    </div>
                </div>
            </div>

            <h2>Protip: alternative form</h2>

            <div class="row editors">
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="xml">
                        <p>You can write any templize tags in two forms.</p>

                        <p>First is by <echo>first</echo>.<br />
                        Second is by <t id="echo">second</t>.</p>

                        <p>This works for all tags: "echo", "loop", "if" etc.</p>
                    </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">
                    <textarea class="code" autocomplete="off" data-mode="javascript">
                        {
                            first: 'using "echo", "loop" or "if" tag',
                            second: 'using "t" tag with "id=ECHO" etc'
                        }
                    </textarea>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card hoverable">

                    </textarea>
                    </div>
                </div>
            </div>
